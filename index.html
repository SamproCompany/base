<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tłumacz PL → EN (offline)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    #output { white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; min-height: 100px; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h1>Polski ➜ Angielski</h1>
  <div id="output">🔄 Ładowanie modelu...</div>
  <input id="userInput" placeholder="Wpisz coś po polsku..." />
  <button onclick="translate()">Przetłumacz</button>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';

    let translator;
    const outputDiv = document.getElementById('output');

    async function loadModel() {
      translator = await pipeline('translation', 'Xenova/opus-mt-pl-en');
      outputDiv.textContent = "✅ Model załadowany. Wpisz zdanie po polsku.";
    }

    async function translate() {
      const input = document.getElementById('userInput').value;
      if (!input) return;
      outputDiv.textContent = "🔄 Tłumaczę...";
      const result = await translator(input);
      outputDiv.textContent = `🇵🇱 ${input}\n\n🇬🇧 ${result[0].translation_text}`;
    }

    window.translate = translate; // udostępnienie funkcji globalnie
    loadModel();
  </script>
</body>
</html>
